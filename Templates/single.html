<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air Flight Delay Prediction</title>

    <!-- BootStrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- css -->
    <link rel="stylesheet" href="static/style.css">
</head>

<body>

    <!-- As a heading -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">Air Flight Delay Prediction</a>
            </div>
        </div>
    </nav>

    <br>
    <p><h2>Let's Try to Predict</h2></p>

    <div class="container">



        <form action="/singlepredict" method="post">


            <div class="row">
                <div class="col-sm-3">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">DEPARTURE_TIME</h5>
                            <!-- Departure -->
                            <input type="datetime-local" name="DEPARTURE_TIME" id="DEPARTURE_TIME" required="required">
                        </div>
                    </div>
                </div>
                <br>
                <br>
                <div class="col-sm-3">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">ARRIVAL_TIME</h5>
                            <!-- Arrival -->
                            <input type="datetime-local" name="ARRIVAL_TIME" id="ARRIVAL_TIME" required="required">
                        </div>
                    </div>
                </div>
                <div class="col-sm-3">
                    <div class="card">
                        <div class="card-body">
                            <!-- Origin -->
                            <h5 class="card-title">ORIGIN</h5>
                            <select name="Origin" id="Origin" required="required">
                                <option value="DFW">DFW</option>
                                <option value="ATL">ATL</option>
                                <option value="ORD">ORD</option>
                                <option value="DEN">DEN</option>
                                <option value="LAX">LAX</option>
                                <option value="SFO">SFO</option>
                                <option value="PHX">PHX</option>
                                <option value="IAH">IAH</option>
                                <option value="LAS">LAS</option>
                                <option value="SEA">SEA</option>
                                <option value="MSP">MSP</option>
                                <option value="MCO">MCO</option>
                                <option value="DTW">DTW</option>
                                <option value="BOS">BOS</option>
                                <option value="EWR">EWR</option>
                                <option value="CLT">CLT</option>
                                <option value="SLC">SLC</option>
                                <option value="LGA">LGA</option>
                                <option value="JFK">JFK</option>
                                <option value="BWI">BWI</option>
                                <option value="MDW">MDW</option>
                                <option value="FLL">FLL</option>
                                <option value="DCA">DCA</option>
                                <option value="MIA">MIA</option>
                                <option value="OTH-O">OTH-O</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-sm-3">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">DESTINATION</h5>
                            <!-- Destination -->
                            <select name="Destination" id="Destination" required="required">
                                <option value="DFW">DFW</option>
                                <option value="ATL">ATL</option>
                                <option value="ORD">ORD</option>
                                <option value="DEN">DEN</option>
                                <option value="LAX">LAX</option>
                                <option value="SFO">SFO</option>
                                <option value="PHX">PHX</option>
                                <option value="IAH">IAH</option>
                                <option value="LAS">LAS</option>
                                <option value="SEA">SEA</option>
                                <option value="MSP">MSP</option>
                                <option value="MCO">MCO</option>
                                <option value="DTW">DTW</option>
                                <option value="BOS">BOS</option>
                                <option value="EWR">EWR</option>
                                <option value="CLT">CLT</option>
                                <option value="SLC">SLC</option>
                                <option value="LGA">LGA</option>
                                <option value="JFK">JFK</option>
                                <option value="BWI">BWI</option>
                                <option value="MDW">MDW</option>
                                <option value="FLL">FLL</option>
                                <option value="DCA">DCA</option>
                                <option value="MIA">MIA</option>
                                <option value="OTH-D">OTH-D</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <br>
            
            
            <div class="row">
                <div class="col-sm-3">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">SELECT AIRLINES</h5>
                            <!-- Airline -->
                            <select name="airline" id="airline" required="required">
                                <option value="AIRLINE_AA">American Airlines</option>
                                <option value="AIRLINE_DL">Delta Air Lines</option>
                                <option value="AIRLINE_B6">JetBlue Airways</option>
                                <option value="AIRLINE_WN">Southwest Airlines</option>
                                <option value="AIRLINE_EV">Atlantic Southeast Airlines</option>
                                <option value="AIRLINE_OO">Skywest Airlines Inc.</option>
                                <option value="AIRLINE_MQ">American Eagle Airlines Inc.</option>
                                <option value="AIRLINE_UA">United Air Lines</option>
                                <option value="AIRLINE_US">US Airways Inc.</option>
                                <option value="AIRLINE_AS">Alaska Airlines Inc.</option>
                                <option value="AIRLINE_NK">Spirit Air Lines</option>
                                <option value="AIRLINE_F6">Frontier Airlines Inc.</option>
                                <option value="AIRLINE_VX">Virgin America</option>
                                <option value="AIRLINE_HA">Hawaiian Airlines Inc.</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-sm-3">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">SCHEDULED_TIME</h5>
                            <input type="number" id="SCHEDULED_TIME" name="SCHEDULED_TIME" min="0" max="2400">
                        </div>
                    </div>
                </div>
                <div class="col-sm-3">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">TAXI_IN</h5>
                            <input type="number" id="TAXI_IN" name="TAXI_IN" min="0" max="2400">
                        </div>
                    </div>
                </div>
                <div class="col-sm-3">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">TAXI_OUT</h5>
                            <input type="number" id="TAXI_OUT" name="TAXI_OUT" min="0" max="2400">
                        </div>
                    </div>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-sm-3">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">ARRIVAL_DELAY</h5>
                            <input type="number" id="ARRIVAL_DELAY" name="ARRIVAL_DELAY" min="0" max="2400">
                        </div>
                    </div>
                </div>
                <div class="col-sm-3">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">AIR_SYSTEM_DELAY</h5>
                            <input type="number" id="AIR_SYSTEM_DELAY" name="AIR_SYSTEM_DELAY" min="0" max="2400">
                        </div>
                    </div>
                </div>
                <div class="col-sm-3">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">AIRLINE_DELAY</h5>
                            <input type="number" id="AIRLINE_DELAY" name="AIRLINE_DELAY" min="0" max="2400">
                        </div>
                    </div>
                </div>
                <div class="col-sm-3">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">LATE_AIRCRAFT_DELAY</h5>
                            <input type="number" id="LATE_AIRCRAFT_DELAY" name="LATE_AIRCRAFT_DELAY" min="0" max="2400">
                        </div>
                    </div>
                </div>
            </div>
            <br>  
            <div class="row">
                <div class="col-sm-3">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">WEATHER_DELAY</h5>
                            <input type="number" id="WEATHER_DELAY" name="WEATHER_DELAY" min="0" max="2400">
                        </div>
                    </div>
                </div>
            </div>    
            <br>  
            <!-- Submit -->
            <div class="container">
                <div class="vertical-center">
                    <input type="submit" value="Submit" class="btn btn-primary">
                </div>
            </div>
        </form>
        <br>
        <div class="container">
            <div class="vertical-center">
                <h3>{{ prediction_text }}</h3>
            </div>
        </div>

        <br>
               
    </div>
    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

</body>

</html>
